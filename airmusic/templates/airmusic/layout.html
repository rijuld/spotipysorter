{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Air Music{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="{% static 'airmusic/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {%block script%}
    {%endblock%}
</head>

<body class='b'>
    <nav class="navbar navbar-expand-lg navbar-dark hello" style="color: white;background-color: black;">
        <a class="navbar-brand" href="{% url 'airmusic:index' %}">Spotipy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{%url 'airmusic:page1'%}">Random</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'airmusic:page2' %}">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'airmusic:page3' %}">Dark</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'airmusic:all' %}">All Functions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'airmusic:colors' %}">Colors</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" action="{% url 'airmusic:searchresult' %}">
            <input class="form-control mr-sm-2" type="search" placeholder="Type Here" aria-label="Search" name="q">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Whoosh</button>
          </form>
        </div>
      </nav>
    <div class="container">     
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
<!doctype html>
<html lang="en">

<head>
